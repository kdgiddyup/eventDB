	  <title>A night out in [you are here], powered by FBM</title>

	 <body>
		<div id="map"></div>
		<div id="mapControls">
			<form>
				<input id="userName" type="text" placeholder="Enter your name">
				<p>
					When's the big night?
				</p>
				<div>
					<input data-required="required" type="date" id="inputDate"/>
				</div>
				<div>
					<input data-required="" id="submitButton" type="submit" value="Your night awaits">
				</div>
				<label for="radiusSelect"><br>Search Radius: </label>
				<select id="radiusSelect" placeholder="Search radius">
					<option type="radiusOption" value="1">1</option>
					<option type="radiusOption" value="5">5</option>
					<option selected="selected" type="radiusOption" value="10">10</option>
					<option type="radiusOption" value="20">20</option>
					<option type="radiusOption" value="30">30</option>

				</select><br>


				<input id = "restSearch" type = 'text'  placeholder="Search for food options">
				<input id = "eventSearch" type = 'text' placeholder="Search for events">
				<div id="users"></div>
			</form>
			
			<div id="eventOutput"></div>
			
			<div id="restOutput"></div>
		</div>

		<!-- keep this script at the bottom, above <body> tag -->
